apiVersion: v1
kind: Pod
metadata:
  name: resources-demo
spec:
  containers:
  - name: nginx
    image: nginx
    resources:
    # soft limit
      requests:
        memory: "50Mi"
        cpu: "100m"
      # provide equal or more than requests
      # hard limit
      limits:
        memory: "100Mi"
        cpu: "150m"